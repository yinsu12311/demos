<!DOCTYPE html>
<html>
<head>
	<title>网页标题</title>
	<meta name="keywords" content="HTML">
	<meta name="description" content="HTML">
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<!-- 可以做到匀速隐藏和缓冲隐藏 用到缓冲别忘了取整-->
</head>
<style type="text/css">
#div1{
	height: 200px;width: 150px;background: red;
	position: absolute;left: 0px;
}
#div1 span{position: absolute;width: 20px;height: 60px;
	line-height: 20px;background: blue;right: -20px;top:70px;
}
</style>
<script type="text/javascript">
	window.onload=function(){
		var oDiv1=document.getElementById('div1');
		oDiv1.onmouseover=function(){
			startMove(0);
		};
		oDiv1.onmouseout=function(){
			startMove(-150);
		};
	}
	var timer=null;
	function startMove(iTarget){
		var oDiv1=document.getElementById('div1');

		clearInterval(timer);
		timer=setInterval(function(){
			var speed=0;
			speed=(iTarget-oDiv1.offsetLeft)/7;
			speed=speed>0?Math.ceil(speed):Math.floor(speed);
			// if(oDiv1.offsetLeft>iTarget){
			// 	speed=-10;
			// }else{
			// 	speed=10;
			// }
			if(oDiv1.offsetLeft==iTarget){
				clearInterval(timer);
			}else{
				oDiv1.style.left=oDiv1.offsetLeft+speed+'px';
			}
		},30);
	};
</script>
<body>
	<div id="div1">
		<SPAN>加速器</SPAN>
	</div>
	
</body>
</html>
